<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<script>
  /**
   * @polymerBehavior Polymer.GDGSpainCascadedAnimation
   */
  Polymer.GDGSpainCascadedAnimationImpl = {
    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this,
              timing: {
                delay: 300,
                duration: 500
              }
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              transformTo: 'none',
              timing: {
                delay: 200,
                duration: 500
              }
            }]
          }
        }
      }
    }
  };

  /**
   * @polymerBehavior
   */
  Polymer.GDGSpainCascadedAnimation = [
    Polymer.GDGSpainCascadedAnimationImpl,
    Polymer.NeonAnimationRunnerBehavior
  ];
</script>
