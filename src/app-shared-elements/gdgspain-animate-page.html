<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<script>
  /**
   * @polymerBehavior Polymer.GDGSpainAnimatePage
   */
  Polymer.GDGSpainAnimatePageImpl = {
    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this,
              timing: {
                delay: 300,
                duration: 500
              }
            }, {
              name: 'transform-animation',
              node: this.$.transformedContent,
              transformOrigin: '100%',
              transformFrom: 'translateY(30%)',
              transformTo: 'translateY(0%)',
              timing: {
                delay: 200,
                duration: 500
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this,
              timing: {
                delay: 0,
                duration: 300
              }
            }, {
              name: 'transform-animation',
              node: this.$.transformedContent,
              transformOrigin: '100%',
              transformFrom: 'translateY(0%)',
              transformTo: 'translateY(30%)',
              timing: {
                delay: 0,
                duration: 200
              }
            }]
          }
        }
      }
    },

    ready: function() {
      this.playAnimation('entry');
    }
  };

  /**
   * @polymerBehavior
   */
  Polymer.GDGSpainAnimatePage = [
    Polymer.GDGSpainAnimatePageImpl,
    Polymer.NeonAnimationRunnerBehavior
  ];
</script>
