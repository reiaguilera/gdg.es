<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/polymerfire/firebase-query.html">
<link rel="import" href="/src/gdgspain-animate-page-grid.html">
<link rel="import" href="/src/gdgspain-group-item.html">
<link rel="import" href="/src/gdgspain-shared-styles.html">

<dom-module id="gdgspain-groups">
  <template>
    <style include="gdgspain-shared-styles">
      :host {
        @apply(--page-content);

        display: block;
      }

      .groups-list {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);

        padding: 0;

        list-style: none;
      }

      .groups-list li {
        width: 100%;
        margin-bottom: 20px;

        will-change: transform;
      }

      .groups-list a {
        display:block;

        text-decoration: none;
      }

      @media (min-width: 425px) {
        .groups-list li {
          @apply(--layout-flex-auto);

          max-width: 48%;
          margin-bottom: 4%;

          -webkit-flex-basis: 48%;
          flex-basis: 48%;
        }
      }

      @media (min-width: 625px) {
        .groups-list li {
          max-width: 32%;
          margin-bottom: 2%;

          -webkit-flex-basis: 32%;
          flex-basis: 32%;
        }
      }
    </style>

    <firebase-query
        path="/groups"
        data="{{groups}}">
    </firebase-query>

    <app-indexeddb-mirror
        key="groups"
        data="{{groups}}"
        persisted-data="{{persistedGroups}}">
    </app-indexeddb-mirror>

    <h1>Grupos</h1>

    <div id="transformedContent">
      <ul id="gridList" class="groups-list">
        <template is="dom-repeat" items="[[persistedGroups]]" as="group" on-dom-change="_domChanged">
          <li>
            <gdgspain-group-item group="[[group]]"></gdgspain-group-item>
          </li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gdgspain-groups',

      behaviors: [
        Polymer.GDGSpainAnimatePageGrid
      ]
    });
  </script>
</dom-module>
