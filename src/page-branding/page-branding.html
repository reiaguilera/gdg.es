<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../app-elements/gdgspain-animate-page.html">
<link rel="import" href="../app-styles.html">

<dom-module id="page-branding">
  <template>
    <style include="app-styles">
      :host {
        @apply --page-content;

        display: block;
      }

      paper-card {
        width: 100%;
        margin-bottom: var(--margin-size);

        --paper-card-actions: {
          text-align: center;
        };
      }

      .generator-input {
        margin-bottom: 1em;
      }

      .generator-hint {
        display: block;

        width: 100%;
        margin-top: 2em;

        text-align: right;

        font-size: .9em;
      }

      iron-image {
        --iron-image-width: 100%;
      }

      a {
        display: inline-block;

        text-decoration: none;

        color: inherit;

        /* NOTE: Both values are needed, since some phones require the `transparent` value. */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <h1>Branding</h1>

    <div class="description">
      <p>En esta sección encontrarás recursos y material que pueden servirte de ayuda para escribir o informar sobre GDG Spain.</p>
    </div>

    <div id="transformedContent">
      <paper-card heading="Fotografía: Organizadores de GDG Spain en el Summit de Zaragoza, celebrado en 2015">
        <iron-image src="[[importPath]]../../images/gdgspain-summit-2015.jpg"></iron-image>
        <div class="card-actions">
          <a href="[[importPath]]../../images/gdgspain-summit-2015.jpg" target="_blank"
              download="gdgspain-summit-2015.jpg"
              tabindex="-1">
            <paper-button>Descargar foto</paper-button>
          </a>
        </div>
      </paper-card>

      <paper-card heading="Logo de GDG Spain en diferentes formatos">
        <div class="card-actions">
          <a href="https://drive.google.com/file/d/0Bw6oydw_GTC9OGdvZTRGY1EtWm8/view"
              target="_blank"
              tabindex="-1"
              title="Descargar logo en formato .ai"
              aria-label="Descargar logo en formato .ai">
            <paper-button>Descargar en .ai</paper-button>
          </a>
          <a href="https://drive.google.com/file/d/0Bw6oydw_GTC9ald6VGUwZ1FsSm8/view"
              target="_blank"
              title="Descargar logo en formato .png"
              aria-label="Descargar logo en formato .png">
            <paper-button>Descargar en .png</paper-button>
          </a>
          <a href="https://drive.google.com/file/d/0Bw6oydw_GTC9emE0Q19zSWpmeWs/view"
              target="_blank"
              title="Descargar logo en formato .png (circular)"
              aria-label="Descargar logo en formato .png (circular)">
            <paper-button>Descargar en .png (circular)</paper-button>
          </a>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-branding',

      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }
      },

      behaviors: [
        Polymer.GDGSpainAnimatePage
      ],

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', {
            title: 'Branding - GDG Spain'
          });
        }
      }
    });
  </script>
</dom-module>
