<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="gdgspain-pages-animation.html">
<link rel="import" href="gdgspain-pages-shared-styles.html">

<dom-module id="gdgspain-page-groups">
  <template>
    <style include="gdgspain-pages-shared-styles">
      :host {
        display: block;

        margin: 0 16px;
      }

      .groups-list {
        @apply(--layout-vertical);
      }

      .groups-list paper-card {
        margin-bottom: 16px;
      }
    </style>

    <iron-ajax
      auto
      url="../../data/groups.json"
      handle-as="json"
      last-response="{{groups}}"></iron-ajax>

    <h1>Grupos</h1>

    <div class="translate-animation">
      <div class="groups-list">
        <template is="dom-repeat" items="[[groups]]" as="group">
          <paper-card heading="[[group.name]]">
          </paper-card>
        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'gdgspain-page-groups',

      behaviors: [
        Polymer.GDGSpainPagesAnimation
      ]
    });
  </script>
</dom-module>
